<script type="text/javascript">

    var scripts = [null, "../../assets/js/dataTables/jquery.dataTables.js", "../../assets/js/dataTables/jquery.dataTables.bootstrap.js", "../../assets/js/dataTables/extensions/TableTools/js/dataTables.tableTools.js", "../../assets/js/dataTables/extensions/ColVis/js/dataTables.colVis.js", null]
    $('.page-content-area').ace_ajax('loadScripts', scripts, function () {
        //inline scripts related to this page
        jQuery(function ($) {
                $.widget("ui.dialog", $.extend({}, $.ui.dialog.prototype, {
                    _title: function (title) {
                        var $title = this.options.title || '&nbsp;'
                        if (("title_html" in this.options) && this.options.title_html == true)
                            title.html($title);
                        else title.text($title);
                    }
                }));
            jQuery(function ($) {
                $('[data-toggle="buttons"] .btn').on('click', function (e) {
                    var target = $(this).find('input[type=radio]');
                    var which = parseInt(target.val());
                    $('[id*="timeline-"]').addClass('hide');
                    $('#timeline-' + which).removeClass('hide');
                });
            });
            //新增应急事件窗口
            $('#newYJButton').on(ace.click_event, function () {
                var dialog = $('#dialog-message').removeClass('hide').dialog({
                    modal: true,
                    title: "<div class='widget-header widget-header-small green'><h4 class='smaller'><i class='ace-icon fa fa-check'></i> 编辑机构联系人</h4></div>",
                    title_html: true,
                    width: 800,
                    height: 550,
                    buttons: [
                        {
                            text: "取消",
                            "class": "btn btn-minier",
                            click: function () {
                                $(this).dialog("close");
                            }
                        },
                        {
                            text: "提交",
                            "class": "btn btn-primary btn-minier",
                            click: function () {
                                if ($("#SJModel").validate().form()) {
                                    $(this).dialog("close");
                                }
                            }
                        }
                    ]
                });

            });
            //续报终报突发事件窗口
            //日期控件初始化
            G.datepicker();


            //事件提醒展示
            var sampleData = initiateDemoData();
            $('#tree1').ace_tree({
                dataSource: sampleData['dataSource1'],
                multiSelect: true,
                cacheItems: true,
                'open-icon' : 'ace-icon tree-minus',
                'close-icon' : 'ace-icon tree-plus',
                'selectable' : true,
                'selected-icon' : 'ace-icon fa fa-check',
                'unselected-icon' : 'ace-icon fa fa-times',
                loadingHTML : '<div class="tree-loading"><i class="ace-icon fa fa-refresh fa-spin blue"></i></div>'
            });

            function initiateDemoData() {
                var tree_data = {
                    'for-sale': {text: '中国ZX局值班员', type: 'item'},
                    'arts-crafts' : {text: '中国ZX局发布员', type: 'item'},
                    'clothing' : {text: '中国ZX局管理员', type: 'item'},
                    'computers' : {text: '中国ZX局普通用户', type: 'item'}
                }
                var dataSource1 = function(options, callback){
                    var $data = null
                    if(!("text" in options) && !("type" in options)){
                        $data = tree_data;//the root tree
                        callback({ data: $data });
                        return;
                    }
                    else if("type" in options && options.type == "folder") {
                        if("additionalParameters" in options && "children" in options.additionalParameters)
                            $data = options.additionalParameters.children || {};
                        else $data = {}//no data
                    }

                    if($data != null)//this setTimeout is only for mimicking some random delay
                        setTimeout(function(){callback({ data: $data });} , parseInt(Math.random() * 500) + 200);

                    //we have used static data here
                    //but you can retrieve your data dynamically from a server using ajax call
                    //checkout examples/treeview.html and examples/treeview.js for more info
                }
                return {'dataSource1': dataSource1}
            }


            $('#modal-wizard-container').ace_wizard();
            $('#modal-wizard .wizard-actions .btn[data-dismiss=modal]').removeAttr('disabled');


        });
    });
</script>
